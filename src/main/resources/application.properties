
#flyway
spring.flyway.url=jdbc:h2:mem:superheroes;DATABASE_TO_UPPER=false
spring.flyway.user=sa
spring.flyway.baseline-description="Initial Flyway Baseline"
spring.flyway.baseline-on-migrate=true

#database
spring.datasource.url=jdbc:h2:mem:superheroes;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true

#jpa
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#application
api.security.api-key=${API-KEY:35115b34-9e13-4a8a-90a5-9a470607956f}